<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senhas Aleat√≥rias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
    }
    .senha {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.35rem;
      letter-spacing: 2px;
      background: #f1f3f5;
      padding: .75rem 1rem;
      border-radius: 5px;
      margin-bottom: 1.3rem;
      word-break: break-all;
      text-align: center;
      user-select: all;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">Gerador de Senhas</h2>
    <div id="senha" class="senha mb-3"></div>
    <div class="d-flex gap-2 justify-content-center">
      <button id="btnNova" class="btn btn-primary">Nova Senha</button>
      <button id="btnCopia" class="btn btn-success">Copiar</button>
    </div>
    <div id="msg" class="mt-3 text-success" style="min-height:1.5em;"></div>
  </div>

  <script>
    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#*';
    const senhaTamanho = 14;

    function gerarSenha() {
      let senha = '';
      for (let i = 0; i < senhaTamanho; i++) {
        const idx = Math.floor(Math.random() * chars.length);
        senha += chars[idx];
      }
      return senha;
    }

    function mostrarSenha(s) {
      document.getElementById('senha').textContent = s;
    }

    function copiarSenha(s) {
      navigator.clipboard.writeText(s).then(() => {
        mostrarMsg('Senha copiada para o clipboard!');
      });
    }

    function mostrarMsg(msg) {
      const msgDiv = document.getElementById('msg');
      msgDiv.textContent = msg;
      setTimeout(() => { msgDiv.textContent = '' }, 2000);
    }

    function novaSenha(autoCopy = true) {
      const senha = gerarSenha();
      mostrarSenha(senha);
      if (autoCopy) copiarSenha(senha);
    }

    document.getElementById('btnNova').addEventListener('click', () => {
      novaSenha(true);
    });

    document.getElementById('btnCopia').addEventListener('click', () => {
      const senha = document.getElementById('senha').textContent;
      copiarSenha(senha);
    });

    // Gera senha ao carregar e copia para o clipboard
    window.onload = () => {
      novaSenha(true);
    };
  </script>
</body>
</html>
